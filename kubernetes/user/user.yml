apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: goodfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: gregcesimaalsi23/goodfood-user:amd64
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: RABBITMQ_URL
              value: "amqp://user:password@rabbitmq-service:5672"
            - name: DATABASE_URL
              value: "sqlserver://127.0.0.1:1433;database=users;user=sa;password={yourStrongPassword#};trustServerCertificate=true;encrypt=true;"
            - name: JWT_SECRET
              value: "rTjLKctZ6t3eGA"
        - name: database-user
          image: mcr.microsoft.com/mssql/server:2022-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              value: "yourStrongPassword#"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: goodfood
spec:
  type: NodePort
  selector:
    app: user
  ports:
    - name: "http"
      port: 3000
      targetPort: 3000
      nodePort: 30000
