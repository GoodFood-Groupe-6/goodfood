apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: goodfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: gregcesimaalsi23/goodfood-user:amd64
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: RABBITMQ_URL
              value: amqp://user:password@rabbitmq-service:5672
            - name: DATABASE_URL
              value: sqlserver://srv-database-test.database.windows.net:1433;database=db-test;user=srv-database-test@srv-database-test;password={DGi5LysxiquJTH};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
            - name: JWT_SECRET
              value: rTjLKctZ6t3eGA
        - name: database
          image: postgres:16
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: root
            - name: POSTGRES_DB
              value: user
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: goodfood
spec:
  selector:
    app: user
  ports:
    - name: "http"
      port: 3000
      targetPort: 3000
